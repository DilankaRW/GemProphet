<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Details - GemProphet</title>
    <!-- Bootsrap CDN connection -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="left-side-panel-section-wrapper">
      <h3>Profile</h3>
      <span> <a href="./">Back Home</a> </span>
    </div>

    <div class="container container-wrapper-custom">

      <div class="row">
          <div class="col"></div>

          <div class="col-md-6 form-wrapper-main-custom">

            <div class="alert alert-danger" role="alert">
              {{profile_text}}
            </div>

            <form action="/update_profile" method="post">
              <div class="form-group">
                  <label for="username">User Name:</label>
                  <input disabled type="text" id="username" name="username" value="{{userDetails.username}}" class="form-control">
              </div>

              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" value="{{userDetails.email}}" class="form-control">
              </div>

              <div class="form-group">
                  <label for="fname">First Name:</label>
                  <input type="text" id="fname" name="fname" value="{{userDetails.first_name}}" class="form-control">
              </div>

              <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" value="{{userDetails.password}}" class="form-control">
              </div>

              <center>
                <button type="submit" class="btn btn-warning">Update Profile</button>
              </center>

            </form>

          </div>

          <div class="col"></div>
      </div>

    </div>

<style>

:root{
  --primary-color:#00bd9d;
  --Primary-text-color:white;
}

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    background-image: url('https://www.gemsociety.org/wp-content/uploads/2017/11/iStock-177377792.jpg');
    background-size: 100% 120%;
  }

  .col-md-6.form-wrapper-main-custom {
    background-color: rgba(255, 255, 255, 0.5);
    padding: 50px 60px;
    border-radius: 18px;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    border: 1px solid #000;
  }


  .form-wrapper-main-custom .form-group label {
    margin-bottom: 5px;
    margin-top: 10px;
  }

  .form-wrapper-main-custom .form-group input {
    padding: 10px 20px;
  }

  .form-wrapper-main-custom .btn-warning{
    width: 36% !important;
    margin-top: 20px;
  }

  .left-side-panel-section-wrapper {
    background: var(--primary-color);
    position: absolute;
    left: 0;
    top: 0;
    padding: 20px 60px;
    border-radius: 0 0 10px 0;
  }
  .left-side-panel-section-wrapper h3 {
    font-weight: 600;
    font-size: 2em;
  }

  .left-side-panel-section-wrapper span a {
    text-decoration: none;
    color: white;
    text-align: center;
    margin: 20px 10px 10px 6px;
  }

  .container-wrapper-custom {
    padding-top: 5em !important;
  }


  @media only screen and (max-width: 767px) {

    .left-side-panel-section-wrapper h3 {
      font-size: 1em;
      text-align: center;
    }

    .left-side-panel-section-wrapper {
      padding: 21px 12px;
    }
    .form-wrapper-main-custom .btn-warning {
      width: 100% !important;
      margin-top: 20px;
    }

  }
</style>

</body>
</html>
